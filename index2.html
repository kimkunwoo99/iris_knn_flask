<!DOCTYPE html>
<html>
<head>
  <title>Iris KNN 분류기</title>
  <style>
        body { font-family: Arial; margin: 40px; background-color: #f0f0f0; }
        form { margin-bottom: 20px; }
        label { display: inline-block; width: 120px; }
  </style>
</head>
<body>
  <h1>붓꽃 품종 예측 (KNN)</h1>
  <form method="post">
        <label>Sepal Length:</label>
        <input type="number" step="0.01" name="sepal_length" required><br><br>
        <label>Sepal Width:</label>
        <input type="number" step="0.01" name="sepal_width" required><br><br>
        <label>Petal Length:</label>
        <input type="number" step="0.01" name="petal_length" required><br><br>
        <label>Petal Width:</label>
        <input type="number" step="0.01" name="petal_width" required><br><br>
        <button type="submit">예측</button>
  </form>
  {% if prediction %}
    <h2>예측 결과: {{ prediction }}</h2>
  {% endif %}
</body>
</html>
